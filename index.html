<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYTHICAL HAT</title>
    <link rel="shortcut icon" href="cowboy-hat.png" type="image/x-icon" />
    <style>
      /* Background */
      body {
        background-color: #111; /* Dark background */
        color: #00ff00; /* Neon green text */
        font-family: 'Courier New', Courier, monospace; /* Retro font */
        text-align: center;
        font-size: 1.5em; /* Reduced for mobile compatibility */
        margin: 0;
        padding: 0;
      }

      /* Headline */
      h1 {
        color: #ff00ff;
        font-size: 3em; /* Smaller font size for mobile */
        text-shadow: 2px 2px #00ff00;
        margin-bottom: 15px;
      }

      /* Ordered list with glowing links */
      ol {
        list-style-type: none;
        padding: 0;
        margin: 20px auto;
        max-width: 90%; /* Full width for smaller screens */
      }

      ol li {
        margin: 10px 0;
      }

      ol li a {
        color: #ffcc00;
        font-weight: bold;
        text-shadow: 1px 1px #ff00ff;
        transition: color 0.2s ease;
      }

      ol li a:hover {
        color: #00ffff;
        text-shadow: 2px 2px #ff00ff;
      }

      /* Retro-style images */
      img {
        margin: 10px auto;
        border-radius: 10px;
        border: 2px solid #ffcc00;
        width: 90%; /* Make images responsive */
        max-width: 300px; /* Limit maximum width */
      }

      /* Blinking animation for the slogan */
      .blink {
        animation: blink-animation 1s steps(5, start) infinite;
        color: #ffcc00;
        text-shadow: 1px 1px #00ff00;
        font-size: 1.2em;
      }

      /* Keyframes for blinking */
      @keyframes blink-animation {
        50% {
          opacity: 0;
        }
      }

      /* Optional: retro animation */
      @keyframes slideIn {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0);
        }
      }

      ol li,
      h1,
      img {
        animation: slideIn 1s ease-out;
      }

      /* Visitor counter */
      .visitor-counter {
        margin-top: 15px;
        font-size: 1.5em; /* Adjusted size for mobile */
        color: #00ffff;
        text-shadow: 1px 1px #ff00ff;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        body {
          font-size: 1.4em; /* Adjust base font size for smaller screens */
        }

        h1 {
          font-size: 2.5em; /* Smaller headline font for mobile */
        }

        .visitor-counter {
          font-size: 1.2em;
        }

        ol li a {
          font-size: 1.3em; /* Adjust link font size */
        }
      }
    </style>
  </head>
  <body>
    <h1>Mythical Hat</h1>
    <div class="visitor-counter">
      Visitor Count:
      <span id="visitor-count"></span>
    </div>
    <ol>
      <li>
        <a
          href="https://dexscreener.com/solana/7kqvphrfg9rvm4y7hukrmf9nbjyew1wqufrbemf1nd8c"
          >Buy</a
        >
        $HAT
      </li>
      <li>
        <a href="https://x.com/search?q=%24hat&t=G44CRordQ2X-IwSaA1tatA"
          >Tweet</a
        >
        about $HAT
      </li>
      <li><a href="https://t.me/Peanuts_Hat">Join</a> $HAT community</li>
      <li class="blink">Make Memes Great Again</li>
    </ol>
    <a href="https://x.com/elonmusk"
      ><img src="./elon-musk.webp" alt="Elon Musk with peanut's hat"
    /></a>
    <img src="./peanut.webp" alt="Peanut and his hat" />
    <img src="./Haliey-Welch.webp" alt="Haliey Welch with peanut's hat" />

    <!-- Visitor Counter -->

    <script>
      // Generate a starting visitor count between 10,000 and 50,000
      let visitorCount = Math.floor(Math.random() * 40000) + 10000;
      const visitorCountElement = document.getElementById('visitor-count');
      visitorCountElement.innerText = visitorCount;

      // Function to randomly increment the visitor count
      function incrementVisitorCount() {
        // Randomly increment by 1 to 5
        visitorCount += Math.floor(Math.random() * 5) + 1;
        visitorCountElement.innerText = visitorCount;
      }

      // Set an interval to update the visitor count every 2-5 seconds
      setInterval(
        incrementVisitorCount,
        Math.floor(Math.random() * 3000) + 2000
      );
    </script>
  </body>
</html>
